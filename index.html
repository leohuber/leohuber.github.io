---
permalink: /
layout: default
---

{% for item in site.collections %}
    <h2>{{ item.label }}</h2>
        {% for item1 in item.files %}
            {{ item1 }}
        {% endfor %}
{% endfor %}

{% for item in site.cheatsheets %}
<h2>{{ item.title }}</h2>
<p>{{ item.description }}</p>
<p><a href="{{ item.url }}">{{ item.title }}</a></p>
{% endfor %}
